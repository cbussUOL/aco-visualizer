<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACO Visualizer</title>
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Import Graph Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"
            integrity="sha512-TOWs340KHbJjY/a2SCtsUcXYBg7/xPX72NKpJ3VITogkHJTy2yMyoJE0pxJjumMGHCg46ud89KO5q1Toe3Aeaw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
    <div class="Visualizer">
        <div id="cy">
            <script src="js/InitGraphConfig.js"></script>
            <script src="js/GraphUtils.js"></script>
            <script src="js/InitTestGraph.js"></script>
            <script src="js/aco/Ant.js"></script>
            <script src="js/aco/AntColony.js"></script>
        </div>
    </div>
    <div class="Sidebar">
        Graph Operations
        <div class="buttons">
            <button type="button" class="btn" onclick="randomizeGraph()">Randomize!</button>
            <button type="button" class="btn" onclick="layoutGraph()">Layout Graph</button>
            <button type="button" class="btn" onclick="fitGraphToScreen()">Fit Graph to Screen</button>
            <button type="button" class="btn" onclick="addACONode()">Add Node</button>
            <button type="button" class="btn" onclick="removeACONode()">Remove Node</button>
<!--            <button type="button" class="btn" onclick="setAsStartNode(cy.$(':selected'))">Mark selected Node as Start
            </button>
            <button type="button" class="btn" onclick="setAsEndNode(cy.$(':selected'))">Mark selected Node as End
            </button>-->
        </div>
        ACO Operations
        <div class="buttons">
            <button type="button" class="btn run" onclick="antColony.doIteration()">â–¶ Run Iteration</button>
            <button type="button" class="btn reset" onclick="resetPheromoneTrails()">Reset Pheromone Counts</button>
            <button type="button" class="btn reset" onclick="resetACO()">Reset ACO</button>
        </div>
        <div class="checkbox">
            <div>Auto Iteration:</div>
            <div>
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" id="autoIterationBox" onclick="antColony.toggleAutoIteration()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="controlContainer">
            Variable Configuration
            <div class="controlElements">
            <label for="evapSlider">Set Evaporation Percentage: </label>
                <input type="range" min='0' max="100" value="50" class="evapSlider" id="evapSlider"
                       oninput="updateEvap(value)"> <label for="evapSlider" id="evapLabel">50%</label>
            </div>
            <div class="controlElements">
                <label for="population">Population Size (Default: 10):</label>
                <input type="number" id="population" name="population" class="input"
                       min="1" max="100" value="10" onchange="antColony.targetPopSize = value">
            </div>
            <div class="controlElements">
                <label for="alpha">Alpha Variable (Default: 1):</label>
                <input type="number" id="alpha" name="alpha" class="input"
                       min="0" max="1" value="1" step="0.1" onchange="antColony.alpha = value">
            </div>
            <div class="controlElements">
                <label for="beta">Beta Variable (Default: 5):</label>
                <input type="number" id="beta" name="beta" class="input"
                       min="1" max="100" value="5" onchange="antColony.beta = value">
            </div>

            <div class="controlElements">
                <label for="q">Q Variable (Default: 1000):</label>
                <input type="number" id="q" name="q" class="input"
                       min="1"  value="2000" onchange="antColony.Q = value">
            </div>
        </div>
        <div>
            ACO Output
            <div class="controlElements">
                <div class="flexText">Current Best Solution: <p id="curBest"> 0 </p></div>
                <div class="flexText">Length: <p id='curBestLength'> 0 </p></div>
            </div>
            <div class="controlElements">
                <div class="flexText">Current Iteration: <p id='curIteration'> 0 </p></div>
                <div class="flexText">Times Result Changed: <p id='resultChangedCount'> 0 </p></div>
            </div>
        </div>
        <div>
            <table id="table">
                <thead>
                <tr>
                    <th>Iteration #</th>
                    <th>Route</th>
                    <th>Length</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
